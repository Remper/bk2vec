# disambiguation pattern
DISAMBIGUATION_PATTERN=\\{\\{(Apartigilo)(\\|[^\\}]+)*\\}\\}

# redir pattern
REDIR_PATTERN=(#REDIRECT)

# personal data template pattern
PERSONAL_DATA_TEMPLATE_PATTERN=\\{\\{NF([^\\}]+)\\}\\}

# name pattern
NAME_PATTERN=\\|[^\\|]*\\|[^\\|]*\\|[^,]+,\\s*(.+)

# births pattern
SURNAME_PATTERN=\\|[^\\|]*\\|[^\\|]*\\|\\s*([^,]+),

# birth date pattern
BIRTH_DATE_PATTERN=\\|\\s*(\\d\\d\\d\\d)

# death date pattern
DEATH_DATE_PATTERN=\\|\\s*\\d\\d\\d\\d\\s*\\|\\s*(\\d\\d\\d\\d)

# External links
EXTERNAL_LINK_PATTERN=(Eksteraj ligiloj)
OFFICIAL_SITE_PATTERN=\\[([^ ]+) [Oo]ficiala retejo
FACEBOOK_PATTERN=\\{\\{Facebook\\|([^\\}]+)\\}\\}
TWITTER_PATTERN=\\{\\{Twitter\\|([^\\}]+)\\}\\}
IMDB_PATTERN=\\{\\{Imdb\\|([^\\}]+)\\}\\}
NNDB_PATTERN=\\{\\{nndb\\|([^\\}]+)\\}\\}

# section title to skip
# use the following command to find the most used section titles:
# time grep -P "==[^=]+==" eswiki-20120707-pages-articles.xml | sort | uniq -c | sort -nr | m
SECTION_TITLE_SKIP_PATTERN=(Bibliografio|Eksteraj ligiloj|Vidu ankaŭ)

