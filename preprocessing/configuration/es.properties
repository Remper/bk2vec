# The Wiki Machine Resources - Spanish
# page prefixes

CATEGORY_LABEL=Categoría
FILE_LABEL=Archivo
SPECIAL_LABEL=Special
IMAGE_LABEL=Imagen
WIKIPEDIA_LABEL=Wikipedia
PORTAL_LABEL=Portal
TEMPLATE_LABEL=Plantilla
MEDIAWIKI_LABEL=MediaWiki
HELP_LABEL=Ayuda
PROJECT_LABEL=Proyecto

#Anexo? Liste

# page suffixes
DISAMBIGUATION_LABEL=desambiguación

# disambiguation pattern
DISAMBIGUATION_PATTERN=\\{\\{(Disambig|desambiguación|des)(\\|[^\\}]+)*\\}\\}

# redir pattern
REDIR_PATTERN=(#REDIRECT|#REDIRECCIÓN)

# personal data template pattern
PERSONAL_DATA_TEMPLATE_PATTERN=\\{\\{NF([^\\}]+)\\}\\}

# name pattern
NAME_PATTERN=\\|[^\\|]*\\|[^\\|]*\\|[^,]+,\\s*(.+)

# births pattern
SURNAME_PATTERN=\\|[^\\|]*\\|[^\\|]*\\|\\s*([^,]+),

# birth date pattern
BIRTH_DATE_PATTERN=\\|\\s*(\\d\\d\\d\\d)

# death date pattern
DEATH_DATE_PATTERN=\\|\\s*\\d\\d\\d\\d\\s*\\|\\s*(\\d\\d\\d\\d)

# External links
EXTERNAL_LINK_PATTERN=(Enlaces externos)
OFFICIAL_SITE_PATTERN=\\[([^ ]+) [Ww]eb oficial
FACEBOOK_PATTERN=\\{\\{Facebook\\|([^\\}]+)\\}\\}
TWITTER_PATTERN=\\{\\{Twitter\\|([^\\}]+)\\}\\}
IMDB_PATTERN=\\{\\{Imdb\\|([^\\}]+)\\}\\}
NNDB_PATTERN=\\{\\{nndb\\|([^\\}]+)\\}\\}

# section title to skip
# use the following command to find the most used section titles:
# time grep -P "==[^=]+==" eswiki-20120707-pages-articles.xml | sort | uniq -c | sort -nr | m
SECTION_TITLE_SKIP_PATTERN=(Referencias|Enlaces externos|Véase también)

SEE_ALSO_LABEL=Véase también