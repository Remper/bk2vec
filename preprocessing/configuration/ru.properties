# Wiki Machine Resources - Russian
# This property file needs to be encoded in ascii: /usr/bin/native2ascii -encoding UTF8 thewikimachineresources_utf8_ru_RU.properties  thewikimachineresources_ru_RU.properties
# page prefixes

# use the following command to find the most used title prefixes:
# grep -Po "<title>([^\:]+)\:" ruwiki-20130206-pages-articles.xml | head -100000 | sort | uniq -c | sort -nr | m

CATEGORY_LABEL=Категория
FILE_LABEL=Файл
SPECIAL_LABEL=Special
IMAGE_LABEL=Image
WIKIPEDIA_LABEL=Википедия
PORTAL_LABEL=Портал
TEMPLATE_LABEL=Шаблон
MEDIAWIKI_LABEL=MediaWiki
HELP_LABEL=Help
PROJECT_LABEL=проект

#people templates
#NAME_PATTERN
#SURNAME_PATTERN
#BIRTH_DATE_PATTERN
#DEATH_DATE_PATTERN

# page suffixes
DISAMBIGUATION_LABEL=значения

# disambiguation pattern
DISAMBIGUATION_PATTERN=\\{\\{(Disambig|неоднозначность|mondis|militarydis|ВЧ|surname|roaddis|moviedis|churchdis|metrodis|riverdis|placedis|monumdis|НПы|shipdis|coorddis|Disambiguation|Disambig|Одноимённые муниципальные образования|Одноимённые населённые пункты|Одноимённые острова|Одноимённые памятники|Одноимённые площади|Одноимённые реки|Одноимённые станции метро|Одноимённые улицы|Одноимённые фильмы|Одноимённые горные объекты|Одноимённые координаты|Одноимённые корабли|Одноимённые монастыри|Одноимённые храмы|Список однофамильцев-тёзок|Одноимённые озёра|Список однофамильцев|Список полных тёзок|Список тёзок|Одноимённые станции|Воинские части)(\\|[^\\}]+)*\\}\\}

#redirect pattern

REDIR_PATTERN=(#REDIRECT|#Перенаправление)

# personal data template pattern
PERSONAL_DATA_TEMPLATE_PATTERN=\\{\\{Persondata([^\\}\\}]+)\\}\\}

# name pattern
NAME_PATTERN=

# births pattern
SURNAME_PATTERN=

# birth date pattern
BIRTH_DATE_PATTERN=

# death date pattern
DEATH_DATE_PATTERN=

# External links
EXTERNAL_LINK_PATTERN=(Ссылки)
OFFICIAL_SITE_PATTERN=\\[([^ ]+) [Ss]ito ufficiale

# section title to skip
# use the following command to find the most used section titles:
# time grep -P "==[^=]+==" ruwiki-20120130-pages-articles.xml | sort | uniq -c | sort -nr | m
SECTION_TITLE_SKIP_PATTERN=(Ссылки|См. также|Примечания)

SEE_ALSO_LABEL=См. также